workflows:
  ios-native-workflow:
    name: iOS Native
    max_build_duration: 120
    instance_type: mac_mini_m1

    integrations:
      app_store_connect: Daniel Lewis

    environment:
      ios_signing:
        distribution_type: app_store
        bundle_identifier: com.lewis.cleanappnow
      vars:
        BUNDLE_ID: "com.lewis.cleanappnow"
        XCODE_WORKSPACE: "Cleaner4.xcworkspace"
        XCODE_SCHEME: "Cleaner4"
        APP_STORE_APPLE_ID: 6747700865
      xcode: latest
      cocoapods: default

    scripts:
      # - name: Install CocoaPods dependencies
      #   script: | 
      #     pod install
      - name: Set up provisioning profiles settings on Xcode project
        script: xcode-project use-profiles
      - name: Increment build number
        script: | 
          set -e
          set -x
          cd $CM_BUILD_DIR
          agvtool new-version -all $(($BUILD_NUMBER))
      - name: Build ipa for distribution
        script: | 
          xcode-project build-ipa \
            --project "$CM_BUILD_DIR/$XCODE_WORKSPACE" \
            --scheme "$XCODE_SCHEME"

    artifacts:
      - build/ios/ipa/*.ipa
      - /tmp/xcodebuild_logs/*.log
      - $HOME/Library/Developer/Xcode/DerivedData/**/Build/**/*.app
      - $HOME/Library/Developer/Xcode/DerivedData/**/Build/**/*.dSYM

    publishing:
      # email:
      #   recipients:
      #     - user_1@example.com
      #     - user_2@example.com
      #   notify:
      #     success: true
      #     failure: false
      app_store_connect:
        auth: integration
        submit_to_testflight: false
        submit_to_app_store: false
